<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Tutorial</title>
</head>
<body>
    <h1>Forms</h1>
    
    <a href="https://www.w3schools.com/tags/tag_input.asp" target="_blank"><h2>HTML &lt;input&gt; Tag: w3schools.com</h2></a>
    <a href="https://www.w3schools.com/tags/att_input_type.asp" target="_blank"><h2>HTML &lt;input&gt; type Attribute: w3schools.com</h2></a>
    <hr>
    <!-- I'm using GET because browsers can render only GET request. For POST we need a server -->
    <!-- It's not good to use GET to send info because GET will add the info to the URL as query. POST will send the info in the body of the request -->
    <form action="result.html" method="GET">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Username" value="Jogata" maxlength="15" title="Max 15 characters" autofocus required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="+5745753943">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="150" step="1" value="1">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" id="date" name="date" min="1980-09-15">
        </div>
        <hr>
        <div>
            Hobbies:
            <div>
                <input type="checkbox" name="singing" id="singing">
                <label for="singing">Singing</label><br>
                <input type="checkbox" name="playing" id="playing">
                <label for="playing">Playing</label><br>
                <input type="checkbox" name="reading" id="reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" name="painting" id="painting">
                <label for="painting">Painting</label><br>
                <input type="checkbox" name="others" id="others">
                <label for="others">Others</label>
            </div>
        </div>
        <hr>
        <div>
            Gender:
            <div>
                <!-- RADIO inputs MUST have the same NAME (or the user will be able to select more than one option) and MUST have VALUE (without VALUE the browser will send NAME attribute) -->
                <input type="radio" name="gender" id="male" value="m" checked>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="f">
                <label for="female">Female</label>
            </div>
        </div>
            <hr>
        <div>
            <label for="eyecolor">Eye Color</label>
            <select name="eyecolor" id="eyecolor">
                <option value=""></option>
                <option value="Green">Green</option>
                <option label="Red" value="Red"></option>
            </select>
        </div>
        <hr>
        <div>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
        </div>
        <hr>
        <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value=""></option>
              <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
              </optgroup>
              <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </optgroup>
            </select>
        </div>
        <hr>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="5" maxlength="500"></textarea>
        </div>
        <hr>
        <!-- ============================   HIDDEN   ============================ -->
        <input type="hidden" name="hidden" value="this input is hidden, but will be submitted">
        <!-- ============================   HIDDEN   ============================ -->
        <hr>
        <div>
            <!-- Add {enctype="multipart/form-data"} to Form tag -->
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file" accept="audio/*,video/*,image/*" multiple>
            <!-- multiple allows multiple files -->
        </div>
        <hr>
        <div>
            <label for="url">URL</label>
            <!-- Must start with http:// or https:// followed by at least one character -->
            <input type="url" name="url" id="url" pattern="https?://.+">
        </div>
        <hr>
        <div>
            <label for="vol">Volume (between 0 and 100):</label>
            <input type="range" id="vol" name="vol" min="0" max="100" value="50">
        </div>
        <hr>
        <div>
            <label for="password">Password</label>
            <!-- Must contain at least one number, one uppercase and one lowercase letter -->
            <input type="password" id="password" name="password" placeholder="Password" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Six or more characters" required>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
